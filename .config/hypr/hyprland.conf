general {
    gaps_in = 2
    gaps_out = 10

    border_size = 2

    col.active_border = $color1
    col.inactive_border = $background

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 50
        render_power = 5
        color = $color1
	    color_inactive = $background
    }

    blur {
        enabled = false
        size = 3
        passes = 2

        vibrancy = 0.8
        vibrancy_darkness = 1
        contrast = 0.5
        brightness = 0.2
    }

    layerrule = blur,rofi
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   1,  0.6,  0.4 , 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    almostLinear,
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4,   almostLinear, gnomed
    animation = windowsOut,    1,     4,  almostLinear, gnomed
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     2.5,     linear, slide top
    animation = layersOut,     1,     2.5,   linear, slide top
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     3,  linear, slide
    animation = workspacesIn,  1,     3,  linear, slide
    animation = workspacesOut, 1,     3,  linear, slide
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

